<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React App</title>
    <script>
      /*
        qiita_post/result => qiita_post?p=result
        qiita_post/result?tag=&page= => qiita_post?p=result&

      */
      const wLocation = window.location;
      const origin = wLocation.origin;

      const segments = wLocation.href.substr(origin.length + 1).split("/"); // qiita_post/result?tag=&page=

      if (segments.length > 0 && segments[1].startsWith("result")) {
        wLocation.replace(origin + "/" + segments[0] + "?p=" + encodeURIComponent(segments[1]));
      }
    </script>
  </head>
  <body>
    <h2>NOT FOUND</h2>
    <a href="https://ek670.github.io/qiita_post"><h3>Home</h3></a>
  </body>
</html>
