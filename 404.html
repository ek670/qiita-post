<!DOCTYPE html>
<script>(function(){const query = window.location.search;if (query.startsWith('?p=')) {const route = decodeURIComponent(query.substr(3));window.history.replaceState(null, null, route);}})();</script>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React App</title>
    <script>
      const location = window.location;
      const origin = location.origin;

      const segments = location.href.substr(origin.length + 1).split("/");

      location.replace(origin + "/" + segments[0] + "?p=" + encodeURIComponent(segments.slice(1).join("/")));
    </script>
  </head>
  <body></body>
</html>
